---
layout: default
---

<div class="home">
  {%- if site.title -%}
    <h1 class="site-heading">{{ site.title }}</h1>
    <p class="site-subheading">{{ site.sub_title }}</p>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <h4>
          <img src="https://source.unsplash.com/random/600x400?design&sig={{ forloop.index0 }}" />
          <a class="post-link" href="{{ post.url | relative_url }}">
            <span class="post-link-title">{{ post.title | escape }}</span>
            <span class="post-link-readmore">Read More â†’</span>
          </a>
        </h4>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
